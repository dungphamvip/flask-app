services:
  - type: web
    name: flask-app
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: cd /opt/render/project/src && gunicorn app:app --bind=0.0.0.0:$PORT
    envVars:
      - key: PRODUCTION
        value: true
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: /opt/render/project/src
